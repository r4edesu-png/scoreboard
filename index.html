<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Classmeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 50%, #90cdf4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        .score-text {
            font-size: 8rem;
            line-height: 1;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: transform 0.1s ease-in-out;
        }
        @media (max-width: 640px) {
            .score-text {
                font-size: 5rem;
            }
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl font-black text-blue-800 uppercase tracking-widest">
                CLASSMEET SCOREBOARD
            </h1>
            <p class="text-blue-600 font-semibold">Tampilkan Semangat Bertanding!</p>
        </div>

        <!-- Main Scoreboard -->
        <div class="glass-card rounded-3xl p-8 md:p-12">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8">
                
                <!-- Group A -->
                <div class="flex-1 text-center w-full">
                    <input type="text" id="nameA" value="GRUP A" 
                        class="bg-transparent text-2xl md:text-3xl font-bold text-center text-blue-900 border-b-2 border-blue-200 focus:border-blue-500 outline-none w-full mb-4 uppercase"
                        placeholder="Nama Tim A">
                    <div id="scoreA" class="score-text text-blue-600 mb-6">0</div>
                    <div class="flex justify-center gap-4">
                        <button onclick="changeScore('A', -1)" class="bg-white border-2 border-blue-200 text-blue-600 hover:bg-blue-50 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold transition shadow-sm">-</button>
                        <button onclick="changeScore('A', 1)" class="bg-blue-600 text-white hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold transition shadow-lg">+</button>
                    </div>
                </div>

                <!-- VS Divider -->
                <div class="flex flex-col items-center">
                    <div class="text-4xl font-black text-blue-300 italic">VS</div>
                    <div class="h-1 bg-blue-100 w-16 md:w-1 md:h-32 my-4"></div>
                </div>

                <!-- Group B -->
                <div class="flex-1 text-center w-full">
                    <input type="text" id="nameB" value="GRUP B" 
                        class="bg-transparent text-2xl md:text-3xl font-bold text-center text-blue-900 border-b-2 border-blue-200 focus:border-blue-500 outline-none w-full mb-4 uppercase"
                        placeholder="Nama Tim B">
                    <div id="scoreB" class="score-text text-blue-600 mb-6">0</div>
                    <div class="flex justify-center gap-4">
                        <button onclick="changeScore('B', -1)" class="bg-white border-2 border-blue-200 text-blue-600 hover:bg-blue-50 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold transition shadow-sm">-</button>
                        <button onclick="changeScore('B', 1)" class="bg-blue-600 text-white hover:bg-blue-700 w-12 h-12 rounded-full flex items-center justify-center text-2xl font-bold transition shadow-lg">+</button>
                    </div>
                </div>

            </div>

            <!-- Action Buttons -->
            <div class="mt-12 flex flex-wrap justify-center gap-4">
                <button onclick="resetScore()" class="px-6 py-2 bg-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-300 transition flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                    Reset Skor
                </button>
                <button id="btnSave" onclick="saveToSheets()" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition flex items-center gap-2 shadow-md">
                    <span id="saveIcon">??</span>
                    <span id="saveText">Simpan ke Spreadsheet</span>
                </button>
            </div>
            
            <!-- Status Message -->
            <div id="statusMsg" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>

        <!-- Footer Info -->
        <p class="text-center text-blue-700 mt-8 text-sm opacity-70">
            Klik pada nama tim untuk mengganti nama. Pastikan URL Google Apps Script sudah dikonfigurasi.
        </p>
    </div>
<script>
let scores = { A: 0, B: 0 };

function changeScore(team, amount) {
  scores[team] += amount;
  if (scores[team] < 0) scores[team] = 0;
  updateDisplay(team);
}

function updateDisplay() {
  document.getElementById("scoreA").innerText = scores.A;
  document.getElementById("scoreB").innerText = scores.B;
}

function saveToSheets() {
  const payload = {
    timA: document.getElementById("nameA").value,
    timB: document.getElementById("nameB").value,
    skorA: scores.A,
    skorB: scores.B
  };

  google.script.run
    .withSuccessHandler(function(msg) {
      alert("? " + msg);
    })
    .withFailureHandler(function(err) {
      alert("? Gagal menyimpan: " + err.message);
    })
    .simpanSkor(payload);
}
</script>

<button onclick="saveToSheets()">Simpan ke Spreadsheet</button>


</body>
</html>
